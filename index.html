<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Grades Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    header {
      background: #2c5aa0;
      color: white;
      padding: 25px;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 1rem;
      opacity: 0.9;
    }
    .search-section {
      padding: 25px;
      text-align: center;
      border-bottom: 1px solid #eaeaea;
    }
    .search-box {
      display: flex;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #eaeaea;
      border-radius: 8px;
      overflow: hidden;
      transition: border-color 0.3s;
    }
    .search-box:focus-within {
      border-color: #2c5aa0;
    }
    .search-box input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    .search-box button {
      background: #2c5aa0;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: background 0.3s;
    }
    .search-box button:hover {
      background: #1e4080;
    }
    .instructions {
      margin-top: 10px;
      color: #666;
      font-size: 0.85rem;
    }
    .results-section {
      padding: 25px;
      display: none;
    }
    .student-info {
      background: #f0f4f8;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .student-name {
      font-size: 1.5rem;
      color: #2c5aa0;
      margin-bottom: 5px;
    }
    .student-id {
      color: #666;
      font-size: 1rem;
    }
    .grades-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      overflow: hidden;
    }
    .grades-table th {
      background: #eaeaea;
      padding: 12px 15px;
      text-align: left;
      font-weight: 600;
      color: #333;
    }
    .grades-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #eaeaea;
    }
    .grades-table tr:last-child td {
      border-bottom: none;
    }
    .subject-name {
      font-weight: 600;
    }
    .grade-value {
      text-align: center;
      font-weight: 600;
      color: black;
    }
    .total-row {
      background: #e8f0fe;
      font-weight: bold;
    }
    .total-row td {
      padding: 14px 15px;
    }
    .no-results {
      text-align: center;
      padding: 30px;
      color: #666;
      display: none;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #666;
      font-size: 0.85rem;
      border-top: 1px solid #eaeaea;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Student Grades Portal</h1>
      <p class="subtitle">Search for your grades using your National ID</p>
    </header>
    
    <div class="search-section">
      <div class="search-box">
        <input type="text" id="nationalIdInput" placeholder="Enter your National ID">
        <button id="searchButton">Search</button>
      </div>
      <p class="instructions">Enter your 14-digit National ID to view your grades</p>
    </div>
    
    <div class="no-results" id="noResults">
      <i>üîç</i>
      <h3>No student found</h3>
      <p>Please check your National ID and try again</p>
    </div>
    
    <div class="results-section" id="resultsSection">
      <div class="student-info">
        <h2 class="student-name" id="studentName">-</h2>
        <p class="student-id">National ID: <span id="studentNationalId">-</span></p>
      </div>
      
      <table class="grades-table">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Grade</th>
            <th>Out of</th>
          </tr>
        </thead>
        <tbody id="gradesTableBody"></tbody>
      </table>
    </div>
    
    <footer>
      <p>Student Grades Management System &copy; 2025</p>
    </footer>
  </div>

    const nationalIdInput = document.getElementById('nationalIdInput');
    const searchButton = document.getElementById('searchButton');
    const resultsSection = document.getElementById('resultsSection');
    const noResults = document.getElementById('noResults');
    const studentName = document.getElementById('studentName');
    const studentNationalId = document.getElementById('studentNationalId');
    const gradesTableBody = document.getElementById('gradesTableBody');

    function searchStudent() {
      const nationalId = nationalIdInput.value.trim();
      if (!nationalId) {
        alert('Please enter a National ID');
        return;
      }
      const student = students.find(s => s['ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑŸÇŸàŸÖŸä'] === nationalId);
      if (student) {
        displayStudentInfo(student);
        resultsSection.style.display = 'block';
        noResults.style.display = 'none';
      } else {
        resultsSection.style.display = 'none';
        noResults.style.display = 'block';
      }
    }

    function displayStudentInfo(student) {
      studentName.textContent = student['ÿßŸÑÿßÿ≥ŸÖ'];
      studentNationalId.textContent = student['ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑŸÇŸàŸÖŸä'];
      gradesTableBody.innerHTML = '';

      const subjects = [
        { name: 'Arabic', grade: student['Arabic'], max: 20 },
        { name: 'English', grade: student['English'], max: 20 },
        { name: 'Math', grade: student['Math'], max: 20 },
        { name: 'Physics', grade: student['Physics'], max: 20 }
      ];

      let totalGrade = 0;
      let totalMax = 0;

      subjects.forEach(subject => {
        const row = document.createElement('tr');
        const nameCell = document.createElement('td');
        nameCell.textContent = subject.name;
        nameCell.className = 'subject-name';
        row.appendChild(nameCell);

        const gradeCell = document.createElement('td');
        gradeCell.textContent = subject.grade;
        gradeCell.className = 'grade-value';
        row.appendChild(gradeCell);

        const maxCell = document.createElement('td');
        maxCell.textContent = subject.max;
        row.appendChild(maxCell);

        gradesTableBody.appendChild(row);

        if (typeof subject.grade === 'number') {
          totalGrade += subject.grade;
          totalMax += subject.max;
        }
      });

      const totalRow = document.createElement('tr');
      totalRow.className = 'total-row';
      totalRow.innerHTML = `
        <td>Total</td>
        <td class="grade-value">${student['ÿßŸÑŸÖÿ¨ŸÖŸàÿπ']}</td>
        <td>${totalMax}</td>
      `;
      gradesTableBody.appendChild(totalRow);

      const religionRow = document.createElement('tr');
      religionRow.innerHTML = `
        <td class="subject-name">Religion</td>
        <td class="grade-value">${student['Religion']}</td>
        <td>10</td>
      `;
      gradesTableBody.appendChild(religionRow);

      const citizenshipRow = document.createElement('tr');
      citizenshipRow.innerHTML = `
        <td class="subject-name">Citizenship</td>
        <td class="grade-value">${student['Citizenship']}</td>
        <td>10</td>
      `;
      gradesTableBody.appendChild(citizenshipRow);
    }

    searchButton.addEventListener('click', searchStudent);
    nationalIdInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') searchStudent();
    });
    window.addEventListener('load', () => nationalIdInput.focus());
  </script>
</body>
